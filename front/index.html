    <title>Заметки</title>
    <style>
        table {
            width: 100%;

    <script src="site.js">1</script>

        <div>
            <p> Либо admin/admin</p>

        </div>
        <div>

        <div>

        <form id="project-create-form" onsubmit="site.createProjectFormSubmit(event)">

            </div>

            <br>

                </tr>

            </tbody>
        </table>

        <hr>

    </div>
